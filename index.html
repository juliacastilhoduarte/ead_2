<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Fale Conosco</h2>
        <!-- Formulário com a ação de redirecionamento -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" maxlength="500" required placeholder="Digite sua mensagem (máx. 500 caracteres)"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Selecionando o formulário
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Previne o envio do formulário

            // Redireciona para o site desejado
            window.location.href = "https://juliacastilhoduarte.github.io/ead_1/?authuser=0";  // Substitua pelo seu link
        });
    </script>

</body>
</html>
